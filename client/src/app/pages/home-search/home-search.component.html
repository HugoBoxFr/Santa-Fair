<div class="home">
    <div class='title'>
        <h1>Santa Fair</h1>
    </div>

    <div class="searchbar">
        <div class="ludivine">
            <p>Chercher un jouet :</p>
        </div>
        
        <div class="ng-autocomplete">
            <ng-autocomplete #auto
                [data]="listOfArticlesToDisplay"
                [searchKeyword]="keyword"
                (selected)='selectEvent($event)'
                (inputChanged)='onChangeSearch($event)'
                [itemTemplate]="itemTemplate"
                [notFoundTemplate]="notFoundTemplate">                                 
            </ng-autocomplete>
            
            <ng-template #itemTemplate let-item>
                <div class="displayAutoComplete">
                    <a [innerHTML]="item.name"></a>
                    <img src="{{item.image}}" alt="" class="miniature">
                </div>
            </ng-template>
        <div class="add">
           <button type="button" class="btn btn-light"><a routerLink="/create">Ajouter un jouet</a></button>
        </div>
            <ng-template #notFoundTemplate let-notFound>
                <div [innerHTML]="message" (click)="create()" class="pointerCreate"></div>
            </ng-template>
        </div>

        <div class="clement">
            <p>Cher(e) Santain(e),</p>

            <p>Offrez un Noël aux enfants de l'association "Un Noël pour tous" en nous aidant à renseigner tous les jouets.</p>
            <p style="margin-bottom: 0;">Nous nous chargeons de reverser 10 cents par article créé.</p>
        </div>
    </div>
</div>
